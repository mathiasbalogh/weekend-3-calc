<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <div class="container">
    <header><h1>Calculator App!</h1></header>
    <div id="form" class="col-sm-8 col-sm-offset-2">
      <p id="output" class="col-sm-12 text-center">0</p>
      <!-- <input id="a" type="number"><br> -->
      <div class="row">
        <button id="1" class="num col-sm-3 btn btn-primary">1</button>
        <button id="2" class="num col-sm-3 btn btn-primary">2</button>
        <button id="3" class="num col-sm-3 btn btn-primary">3</button>
        <button id="add" class="operator col-sm-3 btn btn-warning">+</button>
      </div>
      <div class="row">
        <button id="4" class="num col-sm-3 btn btn-primary">4</button>
        <button id="5" class="num col-sm-3 btn btn-primary">5</button>
        <button id="6" class="num col-sm-3 btn btn-primary">6</button>
        <button id="subtract" class="operator col-sm-3 btn btn-warning">-</button>
      </div>
      <div class="row">
        <button id="7" class="num col-sm-3 btn btn-primary">7</button>
        <button id="8" class="num col-sm-3 btn btn-primary">8</button>
        <button id="9" class="num col-sm-3 btn btn-primary">9</button>
        <button id="multiply" class="operator col-sm-3 btn btn-warning">x</button>
      </div>
      <div class="row">
        <input id = "reset" class= "col-sm-3 btn btn-danger"type="reset">
        <button id="0" class="num col-sm-3 btn btn-primary">0</button>
        <button id="decimal" class="col-sm-3 btn btn-primary">.</button>
        <!-- <input id="b" type="number"><br> -->
        <button id="divide" class ="operator col-sm-3 btn btn-warning">/</button>
      </div>
      <button id="equals" class ="col-sm-12 btn btn-success">=</button>
  </div>
  </body>
</html>
