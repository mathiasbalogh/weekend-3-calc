<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <header><h1>Calculator App!</h1></header>
    <form id="form">
      <input id = "reset" type="reset"><br>
      <input id="a" type="number"><br>
      <button id="add" class="operator">+</button>
      <button id="subtract" class="operator">-</button>
      <button id="multiply" class="operator">x</button>
      <button id="divide" class="operator">/</button><br>
      <input id="b" type="number"><br>
      <button id="equals">=</button><br>
      <p id="output"></p>
    </form>
  </body>
</html>
